<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexocoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px 20px;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 6px;
      background: #1f2a44;
      color: #ffffff;
      font-size: 13px;
      letter-spacing: 1.5px;
      border: 1px solid #2f3c5f;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #2c3a60;
    }

    .btn.outline {
      background: transparent;
      border: 1px solid #4c5fa3;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="assets/logo.webp" alt="Nexocoin Logo" class="logo" />

    <h1>NEXOCOIN</h1>
    <p class="subtitle">Next generation sovereign digital currency</p>

    <div class="buttons">
      <a href="#" class="btn">WHITEPAPER</a>
      <a href="#" class="btn">DOCUMENTATION</a>
      <a href="https://github.com/mendezjavier3567-prog" target="_blank" class="btn">GITHUB</a>
      <a href="#" class="btn outline">NETWORK STATUS</a>
    </div>
  </div>
</body>
</html>
